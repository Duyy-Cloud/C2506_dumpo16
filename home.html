<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Products</title>
  <link rel="stylesheet" href="css/home.css">
  <script src="home.js" defer></script>
</head>
<body>
  <button class="logout" id="logoutBtn">Logout</button>
  <button class="cart-icon" id="cartIcon">ðŸ›’ <span id="cartCount">0</span></button>
  <h1>Product Catalog</h1>

  <div class="products" id="productList"></div>

  <div class="cart-section">
    <h2>Shopping Cart</h2>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cartTable"></tbody>
    </table>
    <div class="total-line">
      Total Amount: $<span id="totalAmount">0.00</span>
    </div>
    <button id="checkoutBtn" class="checkout">Proceed to Checkout</button>
  </div>

  <div class="cart-popup" id="cartPopup">
    <button class="close-btn" onclick="toggleCartPopup()">Close</button>
    <h3>Your Cart</h3>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="cartPopupTable"></tbody>
    </table>
  </div>

    
</body>
</html>
